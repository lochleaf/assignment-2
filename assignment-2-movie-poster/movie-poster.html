<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Home | Demon Slayer Infinity Castle Movie</title>
		<meta name="author" content="The name of the document’s author to go here" />
		<meta name="description" content="A concise and accurate summary of the document content is to appear here">
		<link rel="shortcut icon" href="images/cute-tanjiro-icon5.png" type="image/x-icon" />
        <link rel="stylesheet" href="css/styles.css" />
	</head>
        <body>
            <main>

                <div class="poster-content">

                    <heater class="tagline">
                        <h2>THE FINAL BATTLE IGNITES</h2>
                    </heater>
                    
                    <section class="title-block">
                    <img src="images/demon-slayer-logo.webp" >
                    </section>

                    <section class="release">
                        <h3>ONLY IN MOVIE THEATRES</h3>
                        <h2>SEPTEMBER 12</h2>
                        <p class="imax">EXPERIENCE IT IN <b class="imax-bold">IMAX</b></p>
                    </section>
                    
                    <footer class="credits">
                        <small>© Koyoharu Gotouge / SHUEISHA, Aniplex, ufotable</small>
                        <small>Distributed by Crunchyroll, IMAX, Sony</small>
                    </footer>

                </div>
                <div><button class="heart-button" id="likes">♡<span id="heartCount">0</span></button></div>
                <div class="message-box" class="side-border side-left">
                    <textarea id="userMessage" placeholder="write someting..."></textarea>
                    <button id="postButton">Post</button>
                </div>
                <div id="messageDisplay" class="message-display"></div>
                <div class="side-border side-left"></div>
                <div class="side-border side-right"></div>
            </main>
                <script>
                    let heartCount = 0;

                    document.getElementById("likes").addEventListener("click", function () {
                        heartCount++;
                        document.getElementById("heartCount").textContent = heartCount;
                    });

                    document.getElementById("postButton").addEventListener("click", function () {
                        let msg = document.getElementById("userMessage").value;

                        if (msg.trim() === "") {
                            alert("Please write something first!");
                            return;
                        }

                        let messageDiv = document.createElement("div");
                        messageDiv.className = "message-item";
                        messageDiv.textContent = msg;

                        document.getElementById("messageDisplay").appendChild(messageDiv);

                        document.getElementById("userMessage").value = "";

                        setTimeout(() => {
                            messageDiv.remove();
                        }, 30000);  // 60000 ms = 1 minute 30000 ms = 30 seconds
                    });
            </script>
        </body>
